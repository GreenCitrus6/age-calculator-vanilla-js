<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body class="bg-neutral-offWhite
w-full h-screen p-2">
    <main class="bg-neutral-white
    p-2
    flex flex-col
    rounded-xl rounded-br-[2.75rem]">
        <section id="input-container" class="grid grid-cols-3 gap-3">
                <div class="flex flex-col">
                    <label for="day-input" class="uppercase font-poppins text-[0.5rem] font-bold tracking-[0.15em] text-neutral-smokeyGrey">Day</label>
                    <input id="day-input" type="text" class="border-neutral-lightGrey border-[1px] rounded-sm font-poppins font-bold text-xs p-1" />
                </div>
                <div class="flex flex-col">
                    <label for="month-input" class="uppercase font-poppins text-[0.5rem] font-bold tracking-[0.15em] text-neutral-smokeyGrey">Month</label>
                    <input id="month-input" type="number" class="border-neutral-lightGrey border-[1px] rounded-sm font-poppins font-bold text-xs p-1" />
                </div>
                <div class="flex flex-col">
                    <label for="year-input" class="uppercase font-poppins text-[0.5rem] font-bold tracking-[0.15em] text-neutral-smokeyGrey">Year</label>
                    <input id="year-input" type="number" class="border-neutral-lightGrey border-[1px] rounded-sm font-poppins font-bold text-xs p-1" />
                </div>
        </section>    
        
        <section id="divider-button" class="flex flex-col items-center">
            <hr />
            <button class="bg-primary-purple rounded-full
            p-2">
                <img src="./assets/images/icon-arrow.svg" alt="Calculate your age" class="size-4" />
            </button>
        </section>
        
        <section id="results-container">
            <h1 class="font-poppins text-2xl font-extrabold italic">
                <span class="text-primary-purple">--</span>
                years
            </h1>
            <h2 class="font-poppins
            text-2xl
            font-extrabold
            italic">
                <span class="text-primary-purple">--</span>
                months
            </h2>
            <h2 class="font-poppins text-2xl font-extrabold italic">
                <span class="text-primary-purple">--</span>
                days
            </h2>
        </section>
    </main>
</body>
</html>
