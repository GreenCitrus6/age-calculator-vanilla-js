<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body class="bg-neutral-offWhite
w-full h-screen p-2 
flex flex-col justify-center items-center ">
    <main class="bg-neutral-white
    p-2
    flex flex-col
    rounded-xl rounded-br-[2.75rem]
    min-w-28 max-w-56 
    md:max-w-64">
        <form id="age-form" class="grid grid-cols-3 gap-3 px-1 py-3 md:grid-cols-4 md:pb-0">
            <div class="flex flex-col">
                <label for="day-input" id="day-label" class="uppercase font-poppins text-[0.4rem] font-bold tracking-[0.15em] text-neutral-smokeyGrey">Day</label>
                <input id="day-input" type="number" class="border-neutral-lightGrey border-[1px] rounded-sm font-poppins font-bold text-xs p-1 hover:cursor-pointer" placeholder="DD" />
                <p id="day-val-error" class="val-error text-[0.35rem] font-poppins italic pt-1 text-primary-lightRed hidden" >Validation Error</p>
            </div>
            <div class="flex flex-col">
                <label for="month-input" id="month-label" class="uppercase font-poppins text-[0.4rem] font-bold tracking-[0.15em] text-neutral-smokeyGrey">Month</label>
                <input id="month-input" type="number" class="border-neutral-lightGrey border-[1px] rounded-sm font-poppins font-bold text-xs p-1 hover:cursor-pointer" required placeholder="MM" />
                <p id="month-val-error" class="val-error text-[0.35rem] font-poppins italic pt-1 text-primary-lightRed hidden" >Validation Error</p>
            </div>
            <div class="flex flex-col">
                <label for="year-input" id="year-label" class="uppercase font-poppins text-[0.4rem] font-bold tracking-[0.15em] text-neutral-smokeyGrey">Year</label>
                <input id="year-input" type="number" class="border-neutral-lightGrey border-[1px] rounded-sm font-poppins font-bold text-xs p-1 hover:cursor-pointer" required placeholder="YYYY" />
                <p id="year-val-error" class="val-error text-[0.35rem] font-poppins italic pt-1 text-primary-lightRed hidden" >Validation Error</p>
                    <!-- validate that date is not in the future with JS -->
            </div>
        </form>    
        
        <section id="divider-button" class="flex flex-col items-center pb-2 
        md:items-end md:pl-1 md:pr-2 md:py-0">
            <hr class="text-neutral-smokeyGrey w-full h-1 
            relative translate-y-5 z-10" />
            <button id="submit-button" 
            class="bg-primary-purple rounded-full
            p-2 z-[11] 
            hover:brightness-110 active:bg-black">
                <img src="./assets/images/icon-arrow.svg" alt="Calculate your age" class="size-4" />
            </button>
        </section>
        
        <section id="results-container" class="md:pl-1 md:pb-1">
            <h1 class="font-poppins text-2xl font-extrabold italic">
                <span id="num-of-years" class="text-primary-purple">--</span>
                years
            </h1>
            <h2 class="font-poppins
            text-2xl
            font-extrabold
            italic">
                <span id="num-of-months" class="text-primary-purple">--</span>
                months
            </h2>
            <h2 class="font-poppins text-2xl font-extrabold italic">
                <span id="num-of-days" class="text-primary-purple">--</span>
                days
            </h2>
        </section>
    </main>
    <div id="attribution" class="text-[0.35rem] flex text-center pt-1 px-1 font-poppins"><p>Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" class="text-blue-500 hover:text-blue-400 active:text-blue-200">Frontend Mentor</a>. Solution coded by <a href="https://portfolio-website-git-main-greencitrus6s-projects.vercel.app/" class="text-blue-500 hover:text-blue-400 active;text-blue-200">Daniel Aadland</a>.</p></div>
    
    <script src="./dist/app.js"></script>
</body>
</html>
